name: tarefas_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  go_router: ^6.2.0
  intl: ^0.17.0
  modal_bottom_sheet: ^3.0.0-pre
  uuid: ^3.0.7
  table_calendar: ^3.0.8
  flutter_calendar_carousel: ^2.4.1
  flutter_circular_slider: ^2.5.0
  search_cep: ^4.0.1
  brasil_fields: ^1.9.1
  flutter_styled_toast: ^2.1.3
  flutter_masked_text2: ^0.9.1
  url_launcher: ^6.1.10
  flutter_time_range: ^0.0.3
  get: ^4.6.5
  firebase_core: ^2.8.0
  firebase_auth: ^4.3.0
  cloud_firestore: ^4.5.1
  firebase_ui_firestore: ^1.3.0
  skeleton_animation: ^0.1.4
  google_sign_in: ^6.0.2
  google_sign_in_android: ^6.1.8
  provider: ^6.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  awesome_notifications: ^0.7.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.0
  flutter_native_splash: ^2.2.19

flutter_icons: # flutter pub run flutter_launcher_icons:main
  min_sdk_android: 21
  android: "ic_launcher"
  ios: true
  remove_alpha_ios: true
  color: "#121212"
  image_path: "assets/app/ic_launcher.png"

flutter_native_splash: # flutter pub run flutter_native_splash:create
  color: "#121212"
  icon_background_color: "#121212"
  image: "assets/app/ic_splash.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/app/
    - assets/icons/
    - assets/images/

  fonts:
    - family: ElementalSansPro
      fonts:
        - asset: assets/fonts/ElementalSansPro.ttf
