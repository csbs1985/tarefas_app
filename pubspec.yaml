name: tarefas_app
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  go_router: ^6.2.0
  page_transition: ^2.0.9
  intl: ^0.17.0
  modal_bottom_sheet: ^2.1.2
  uuid: ^3.0.7
  table_calendar: ^3.0.8
  flutter_calendar_carousel: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: ElementalSansPro
      fonts:
        - asset: assets/fonts/ElementalSansPro.ttf
